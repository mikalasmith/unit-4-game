<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crystal Collector</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

     <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
     <!-- CSS reset -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">   



</head>
<body>
    <div id=title>  
        <h1>Crystal Collector</h1>
    </div>  
    <div id=instructions>  
        <h3 id="instructions">Instructions: 

        </h3>
    </div>  
    <div>
        <h3 id="goal">goal</h3>
    </div> 
    <div>
        <h3 id="wins">wins:</h3>
    </div>
    <div>
        <h3 id ="losses">losses:</h3>
    </div>
    <div id="gems">
        <button class="button" id="yellow"><img src="assets/images/yellowgem.png" alt="yellowgem"></button>
        <button class="button" id="red"><img src="assets/images/redgem.png" alt="redgem"></button>
        <button class="button" id="clear"><img src="assets/images/bluegem.png" alt="cleargem"></button>
        <button class="button" id="green"><img src="assets/images/greengem.png" alt="greengem"></button>
    </div>

    <div>
    <h3>Your total score is:</h3>
    </div>
    <div id="sumbox">
        <h3 id="sum"></h3>
    </div>

<!-- link to jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- link to external JS file -->
<script type="text/javascript" src="assets/javascript/game.js"> </script>

</body>
</html>
